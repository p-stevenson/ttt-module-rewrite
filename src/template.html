<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>es6-ttt</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="board-container">
			<div class="board">
				<div class="square" data-row='0' data-column='0' id="#0"></div>
				<div class="square" data-row='0' data-column='1' id="#1"></div>
				<div class="square" data-row='0' data-column='2' id="#2"></div>
				<div class="square" data-row='1' data-column='0' id="#3"></div>
				<div class="square" data-row='1' data-column='1' id="#4"></div>
				<div class="square" data-row='1' data-column='2' id="#5"></div>
				<div class="square" data-row='2' data-column='0' id="#6"></div>
				<div class="square" data-row='2' data-column='1' id="#7"></div>
				<div class="square" data-row='2' data-column='2' id="#8"></div>
			</div>
			<div id="button-container">
				<button class="button" id="p1Button" value="1">PLAYER 1</button>
				<button class="button" id="resetButton">RESET</button>
				<button class="button" id="p2Button">PLAYER 2</button>
			</div>
		</div>
	</body>
</html>
